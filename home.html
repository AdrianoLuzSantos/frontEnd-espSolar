<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Energy</title>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <script type="text/javascript" src="./js/home.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="nav">
                <img class="imgLogo" src="./img/FHO.png" alt="logo-fho">
                <div class="homeMenu"><i class="fa-solid fa-house"></i> Home</div>
                <div class="medidaMenu"><i class="fa-solid fa-gauge-high"></i> Medida</div>
                <div class="consumoMenu"><i class="fa-solid fa-bolt"></i> Consumo</div>
            </div>
            <div class="cardStatus">
                <h1> Status </h2>
                <div class="rede">
                    <i class="fa-solid fa-plug"></i>
                    <label for="">Rede</label>
                </div>
            </div>
            <div class="bodyMed">
                <div class="medidaRede">
                    <div class="tituloRede">
                        <div class="iconTitle"> <i class="fa-solid fa-plug"></i></div>
                        <div class="labelTitle"> <label style="align-items: center;">Energia Rede</label></div>
                        <div style="display: flex; flex: 1;"></div>
                    </div>
                    <div class="info">
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Corrente</h4>
                            </div>
                            <div class="cardBody">
                            <label id="redeamper" class="label">0</label><label class="label"> A </label>
                            </div>
                        </div>
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Tensão</h4>
                            </div>
                            <div class="cardBody">
                            <label id="redevolts" class="label">0</label><label class="label"> V </label>
                            </div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Cons Diário</h4>
                            </div>
                            <div class="cardBody">
                            <label id="consDiaRede" class="label">0</label><label class="label"> kWh</label>
                            </div>
                        </div>
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Cons Mensal</h4>
                            </div>
                            <div class="cardBody">
                            <label id="consMesRede" class="label"></label><label class="label"> kWh</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="medidaSolar">
                    <div class="tituloSolar">
                        <div class="iconTitle"><i class="fa-solid fa-solar-panel"></i></div>
                        <div class="labelTitle"><label style="align-items: center;">Energia Rede</label></div>
                        <div style="display: flex; flex: 1;"></div>
                    </div>
                    <div class="info">
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Corrente</h4>
                            </div>
                            <div class="cardBody">
                            <label id="placamper" class="label">0</label><label class="label"> A </label>
                            </div>
                        </div>
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Tensão</h4>
                            </div>
                            <div class="cardBody">
                            <label id="placavolts" class="label">0</label><label class="label"> V </label>
                            </div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Cons Diário</h4>
                            </div>
                            <div class="cardBody">
                            <label id="consDiaPlaca" class="label">0</label><label class="label"> kWh </label>
                            </div>
                        </div>
                        <div class="cardInfo">
                            <div class="cardTitle">
                                <h4><i class="fa-solid fa-bolt"></i> Cons Mensal</h4>
                            </div>
                            <div class="cardBody">
                            <label id="consMesPlaca" class="label">0</label><label class="label"> kWh </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
